<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>TomoTime</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" id="myContainer">

    <div th:replace="~{topmenu :: navigation('profile')}"/>

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img">
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                <div class="container" style="border-bottom:1px solid black">
                    <h2 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h2>
                </div>
                <hr>
                <ul class="container details">
                    <li><p th:text="${user.getEmail()}"></p></li>
                    <li><p th:text="${'With as since ' + user.getRegistrationDate()}"></p></li>
                </ul>
                <a type="button" class="btn btn-success" th:href="@{'/profile/edit?id=' + ${user.getId()}}" th:text="#{utils.edit}"></a>
                <a type="button" class="btn btn-primary" th:href="@{'/profile/change?id=' + ${user.getId()}}" th:text="'Change password'"></a>
            </div>
        </div>
    </div>

    <div th:replace="~{footer::footer}"/>

</div>
</body>
</html>
