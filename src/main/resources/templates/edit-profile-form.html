<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<title>TomoTime</title>

	<link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="myContainer">

	<div th:replace="~{topmenu :: navigation('')}"/>

	<br>

	<form th:action="@{/profile/edit/process}" th:object="${user}" method="post">
		<input type="hidden" name="id" th:value="${user.getId()}" />
		<input type="hidden" name="email" th:value="${user.getEmail()}" />
		<div class="form-group">
			<input type="text"
			       class="form-control"
			       name="firstName"
			       th:placeholder="${user.getFirstName() == null ? 'Enter first name ...' : user.getFirstName()}"
			       th:value="${user.getFirstName() == null ? '' : user.getFirstName()}">
			<small class="form-text text-muted">You cannot enter forbidden words that contains (forbWord in any case)</small>
		</div>
		<div class="form-group">
			<input type="text"
			       class="form-control"
			       name="lastName"
			       th:placeholder="${user.getLastName() == null ? 'Enter first name ...' : user.getLastName()}"
			       th:value="${user.getLastName() == null ? '' : user.getLastName()}">
			<small class="form-text text-muted">You cannot enter forbidden words that contains (forbWord in any case)</small>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-dark btn-lg btn-block" th:text="#{utils.save}"></button>
		</div>
	</form>

	<div th:replace="~{footer::footer}"/>

</div>
</body>
</html>
